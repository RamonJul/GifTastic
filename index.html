<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javscript/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="theme_list" class="row">
            <div id="button_holder" class="col-md-12"></div>
        </div>
        <div class="row" id=main>
            <div class="col-sm-8">
                <div id="gif_holder"></div>
            </div>
            <div id="sidebar" class="col-sm-4 pos-f-t">
                <div class="row collapse show" id="navbarToggleExternalContent">
                    <div class="col-md-12 sidebar_content">
                        <div class="row sidebar_top ">
                            <div class="col-md-12">
                                <div class="input-group input-group-sm sidebar_element">
                                    <input type="text" id="theme_new" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" placeholder="Theme" value="">
                                </div>
                                <button type="button" id="add_theme" class="btn btn-outline-primary sidebar_element button">Add
                                    Theme</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">

                                <select class="custom-select sidebar_element rating" id="inputGroupSelect01">
                                    <option selected value="">Rating</option>
                                    <option value="y">Y</option>
                                    <option value="g">G</option>
                                    <option value="pg">PG</option>
                                    <option value="pg-13">PG-13</option>
                                    <option value="r">R</option>
                                </select>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">

                                <input id="limit_info" type="text" class="form-control sidebar_element" aria-label="Text input with checkbox"
                                    placeholder="Limit" value="">

                            </div>
                        </div>
                        <div class="row fiter_buttons ">
                            <div class="col-md-5">
                                <button type="button" id="filter" class="btn btn-outline-primary sidebar_element button">Filter</button>
                            </div>
                            <div class="col-md-7">
                                <button type="button" id="clear_filter" class="btn btn-outline-primary sidebar_element button">Clear
                                    Filter</button>
                            </div>
                        </div>
                        <div class="row sidebar_bottom">
                            <div class="col-md-5">
                                <button type="button" id="clear_gif" class="btn btn-outline-primary sidebar_element button">Clear</button>
                            </div>
                            <div class="col-md-7">
                                <button type="button" id="clear_button" class="btn btn-outline-primary sidebar_element button">Button
                                    Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <nav class="navbar navbar-dark">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
